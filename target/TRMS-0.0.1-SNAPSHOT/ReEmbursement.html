    <div  class="container w-75 p-4 flex-fill bg-light".bg-light $enable-responsive-font-sizes: true;>
        <form  class="form-signin" action ="ReEmbursement" method="post">
            <a id= "rbf" > Reimbursement Form</a>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <p id= "rbfl">First name</p>
                        <input type="text"  name ="fn" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                        <p id= "rbfl">Last name</p>
                        <input  type="text" name ="ln" class="form-control" placeholder="Last name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6">
                            <label id= "rbfl" for="employeeEmail">Email address</label>
                            <input name = "username"id= "rbfl" type="email" class="form-control" id="employeeInputEmail"
                                aria-describedby="emailHelp" placeholder="yourname@Trms.com">
                        </div>
                        <div class="col-md-6">
                            <label id= "rbfl" for="inlineFormCustomSelect">Event type</label>
                            <select name="coursetype" class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                <option selected id= "rbfl">Choose...</option>
                                <option id= "rbfl">University Course: 80%</option>
                                <option id= "rbfl">Seminar: 60%</option>
                                <option id= "rbfl">Certification Prep Course: 75%</option>
                                <option id= "rbfl">Certification: 100%</option>
                                <option id= "rbfl">Technical Training: 90%</option>
                                <option id= "rbfl">Other: 30%</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                
                <div class="row">
                    <div class="col-md-6">
                        <p id= "rbfl">Event date</p>
                        <input name="date" class="form-control" type="text" placeholder="dd/mm/yy">
                    </div>
                    <div class="col-md-6">
                        <p id= "rbfl">Event time</p>
                        </select>
                        <select name="time" class="custom-select mr-sm-2">
                            <option id= "rbfl">Time...</option>
                            <option>7:00a</option>
                            <option>8:00a</option>
                            <option>9:00a</option>
                            <option>10:00a</option>
                            <option>11:00a</option>
                            <option>12:00p</option>
                            <option>1:00p</option>
                            <option>2:00p</option>
                            <option>3:00p</option>
                            <option>4:00p</option>
                            <option>5:00p</option>
                            <option>6:00p</option>
                            <option>7:00p</option>
                            <option>8:00p</option>
                            <option>9:00p</option>
                            <option>10:00p</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label id= "rbfl" for="inputAddress">Event Address</label>
                <input name="address" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Event description</label>
                <textarea name = "discr" class="form-control" id="exampleFormControlTextarea1" rows="1.5"
                    placeholder="Name of event, subject area etc."></textarea>
            </div>
            <div>
                <p id= "rbfl">Event cost</p>      
            </div>
            <div class="input-group col mb-3">
                <div class="input-group-prepend-sm">
                    <span class="input-group-text">$</span>
                </div>
                <input name ="cost" type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
                    placeholder="Subject to standard reimbursement coverage">
                <div class="input-group-append-sm">
                    <span class="input-group-text">.00</span>
                </div>
                  
                <div class="input-group col-4 mb-3">
                    <select name="gradeformat" class="custom-select custom-select">
                   
                        <option id= "rbfl" selected>Grading format</option>
                        <option id= "rbfl" >A-F</option>
                        <option >%/100</option>
                        <option >Pass/Fail: default</option>
                        <option >Other</option>
                    </select>
                </div>
             
                <div class="input-group col-3 mb-3">
   

                    <select name= "passgrade" class="custom-select custom-select">
                     
                        <option selected id= "rbfl">Passing grade</option>
                        <option id= "rbfl">A</option>
                        <option	id= "rbfl">B</option>
                        <option id= "rbfl">C</option>
                        <option id= "rbfl">D</option>
                        <option id= "rbfl">90%+</option>
                        <option id= "rbfl">80%+</option>
                        <option id= "rbfl">70%+</option>
                        <option id= "rbfl">60%+</option>
                        <option id= "rbfl">Pass: default</option>
                        <option id= "rbfl">Other</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1" id= "rbfl" id= "rbfl">Work-related justification</label>
                <textarea name="wrj" class="form-control" id="exampleFormControlTextarea1" rows="2"
                    placeholder="How and why will this event help you become better at your job?"></textarea>
            </div>
            <div>
            </div>
            <p id= "rbfl">Upload a file to support your reimbursement request</p>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile" id= "rbfl">Choose a supported file type- .pdf(preferred), .png,
                    .jpeg, .txt, .doc, .docx, or .msg</label>
            </div>
          
            <div><br></div>
           
            <button type="submit" class="btn btn-warning btn-block" aria-pressed="true" id= "rbfl">Submit</button>
            <button type="reset" class="btn btn-warning btn-block" aria-pressed="true" >Clear Form</button>
         </form>
         
          
             
         
        </br>
        <div>
            <footer class="footer">
                <div class="container min-vw-100 text-dark" .bg-light>
                    <a  id="logo" class="navbar-brand pl-1 pt-1 "  >TRMS!</a>
                </div>
            </footer>
        </div>
    </div>
